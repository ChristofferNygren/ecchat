<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register new user</title>
    <script src="../scripts/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <img src="../images/logoec.png" alt="Logo">
    </div>

    <div id="content">
        <form action="/register" method="POST" class="userform" id="register">
            <em id="infoFullname" class="formErrorMessage">Please enter your full name.</em>
            <em id="infoEmail" class="formErrorMessage">Please enter a vaild email.</em>
            <em id="infoUser" class="formErrorMessage">Username already taken or invalid.</em>
            <em id="infoPassword" class="formErrorMessage">Please enter a password.</em>
            <em id="infoPasswordVerify" class="formErrorMessage">Wrong password when confirming password.</em>
            <em id="infoCheckbox" class="formErrorMessage">You need to agree to our terms by clicking the checkbox.</em>
            <input type="text" placeholder="Full Name" id="fullname" name="user[fullname]" required>
            <input type="email" placeholder="Email" id="email" name="user[email]" required>
            <input type="text" placeholder="Username" id="user" name="user[username]" required>
            <input type="password" placeholder="Password" id="userpass" name="user[password]" required>
            <input type="password" placeholder="Confirm Password" id="userpassverify" required>
            <label for="checkbox">By signing up, you agree to ECchat's <a href="/html/termsofservice.html" target="_blank">Terms of Service and Privacy Policy</a></label>
            <input type="checkbox" id="checkbox" required>
            <button id="submit-button">Sign Up</button>
        </form>
    </div>
</div>

<script src="../scripts/newuser.js"></script>
</body>
</html>
