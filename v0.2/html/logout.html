<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>


<form id="del" name="user" action="/logout" method="post">
    <input id="test" name="user">
    <button type="submit">Del</button>
</form>


<script>
    $(document).ready(function(){

        setTimeout(function() {
            let tempUser = localStorage.getItem("user");
          localStorage.removeItem("user");
            $("#test").val(tempUser);
            $("#del").submit();
        },1);
    });


</script>

</body>
</html>
