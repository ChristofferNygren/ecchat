<body>
<h2>You have signed out.</h2>
<p>In 5 seconds you will be redirected to start (sign in-page).</p>

<form id="del" name="user" action="/logout" method="post">
    <input id="test" name="user">
    <button type="submit">Del</button>
</form>


<script>

        setTimeout(function() {
            let tempUser = localStorage.getItem("user");

            $("#test").val(tempUser);
            $("#del").submit();
        },1000);
    });
