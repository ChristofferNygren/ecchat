<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">
    <form style="display: none" id="del" name="user" action="/logout" method="post">
        <input id="test" name="user">
        <button type="submit">Del</button>
    </form>
    <h1>WOOEOOEOE</h1>
    <p>wowowowowowowowowow</p>
</div>

<script>
    $(document).ready(function(){

        setTimeout(function() {
            let tempUser = localStorage.getItem("user");
          localStorage.removeItem("user");
            $("#test").val(tempUser);
            $("#del").submit();
        },3000);
    });
</script>

</body>
</html>
