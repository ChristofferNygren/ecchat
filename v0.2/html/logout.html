<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="logoutMessage">
    <form id="del" name="user" action="/logout" method="post">
        <input id="test" name="user">
        <button type="submit">Del</button>
    </form>
    <img src="../images/logoec.png" alt="logo">
    <h1>THANKS FOR YOUR VISIT!</h1>
    <p>You are now signed out and will be redirected to the login page.</p>
    <em>Stay cool, go back to school!</em>
    </div>
</div>

<script>
    $(document).ready(function(){

        setTimeout(function() {
            let tempUser = localStorage.getItem("user");
          localStorage.removeItem("user");
            $("#test").val(tempUser);
            $("#del").submit();
        },3000);
    });
</script>

</body>
</html>
