<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EC C@</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
</head>
<body>

<div id="chat-wrapper">

    <div class="grid-container">
        <div class="item1">EC CH@</div>
        <div class="item2">
            <h2 id="this-is-me"></h2>
            <h3>CHAT ROOMS:</h3>
            <p><a href="#" class="chat-room-button">Tower of Babel</a></p>
            <p><a href="#" class="chat-room-button">CHAT ROOM 2</a></p>
            <p><a href="#" class="chat-room-button">CHAT ROOM 3</a></p>
            <a href="#" id="log-out-button">LOG OUT</a>
        </div>
        <div class="item3"><div id="list-of-messages"></div></div>
        <div class="item4"><h3>ONLINE USERS:</h3>
            <div id="list-of-users"></div></div>
        <div class="item5">
            <div id="chat-room1">
                <form id="chat">
                    <label for="chatmess">Type your message:</label>
                    <input id="chatmess" type="text" autocomplete="off">
                    <button>Send</button>
                </form>
            </div>

            <div id="chat-room2">

            </div>

            <div id="chat-room3">

            </div>
        </div>
    </div>

</div>

<script src="../scripts/chat.js"></script>
</body>
</html>
