<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EC C@</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <img src="../images/logoec.png" alt="Logo">
    </div>
    <div id="content">
        <form action="/login" method="POST" class="userform" id="SignIn">
            <input type="text" id="user" name="user[username]" placeholder="Username">
            <input type="password" id="userpass" name="user[password]" placeholder="Password">
            <input type="submit" class="userform" id="submit-button" value="Login">
        </form>
    </div>
    <div id="signup">
        <a href="/html/newuser.html"><button>Sign Up</button></a>
    </div>
</div>

<script src="../scripts/login.js"></script>

</body>
</html>
